<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class='card'>
            <div class="row">
                <div class="text">
                    <h1>Stay update!</h1>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    <div>
                        <img src="images\icon-list.svg" alt="..." />
                        <span>Product discovery and building what matters</span>
                    </div>
                    <div>
                        <img src="images\icon-list.svg" alt="..." />
                        <span>Measuring to ensure updates are a success</span>
                    </div>
                    <div>
                        <img src="images\icon-list.svg" alt="..." />
                        <span>And much more!</span>
                    </div>
                    <form id="form" action="Thank.html">
                        <span>Email address</span>
                        <input type="text" placeholder='email@company.com' id="email" class='email'/>
                        <p id="erorr"></p>
                        <input type="submit" value="Subscribe to monthly newsletter" class='submit' id="btn">
                    </form>
                </div>
                <div class="img">
                    <img src="images\illustration-sign-up-desktop.svg" alt=".." />
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
