<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-2">
        <img src="images/icon-success.svg" alt="..." />
        <h1>Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to <span id="sub-email"></span>. Please
          open it and click the button inside to confirm your subscription.
        </p>
        <button onclick="back()">Dismiss message</button>
      </div>
    </div>

    <script>
      let email = localStorage.getItem('email');
      let displayEmail = document.getElementById('sub-email');
      displayEmail.innerHTML = email;

      function back() {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
